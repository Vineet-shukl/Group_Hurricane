<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-2xl">
    <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-1 drop-shadow-sm">Sign Up</h2>
    <p class="text-center text-gray-500 mb-8">Create your Wanderlust account in one easy step.</p>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label class="font-semibold text-gray-700" for="id_username">Username</label>
        <div class="mt-1 flex rounded-lg shadow-sm border border-gray-300 focus-within:ring-2 focus-within:ring-indigo-500 bg-gray-50">
          <span class="inline-flex items-center px-3 text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 14a4 4 0 01-8 0m8 0a4 4 0 00-8 0m8 0v1a4 4 0 01-8 0v-1m8 0H8" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
          <input type="text" name="username" id="id_username" autocomplete="username" required class="flex-1 block w-full rounded-none rounded-r-lg p-2.5 border-0 bg-gray-50 focus:outline-none focus:bg-white" placeholder="Your unique username"/>
        </div>
        <small class="text-gray-400">150 chars max. Letters, digits & @/./+/-/_ only.</small>
      </div>
      <div>
        <label class="font-semibold text-gray-700" for="id_password1">Password</label>
        <div class="mt-1 flex rounded-lg shadow-sm border border-gray-300 focus-within:ring-2 focus-within:ring-indigo-500 bg-gray-50">
          <span class="inline-flex items-center px-3 text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 11c1.104 0 2-.896 2-2V7a2 2 0 10-4 0v2c0 1.104.896 2 2 2zm6 2v7a2 2 0 01-2 2H8a2 2 0 01-2-2v-7"/></svg>
          </span>
          <input type="password" name="password1" id="id_password1" autocomplete="new-password" required class="flex-1 block w-full rounded-none rounded-r-lg p-2.5 border-0 bg-gray-50 focus:outline-none focus:bg-white" placeholder="New password"/>
        </div>
        <small class="text-gray-400 block mt-1">Min 8 chars. Avoid common or numeric-only passwords.</small>
      </div>
      <div>
        <label class="font-semibold text-gray-700" for="id_password2">Confirm Password</label>
        <div class="mt-1 flex rounded-lg shadow-sm border border-gray-300 focus-within:ring-2 focus-within:ring-indigo-500 bg-gray-50">
          <span class="inline-flex items-center px-3 text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 12l5 5L20 7"/></svg>
          </span>
          <input type="password" name="password2" id="id_password2" autocomplete="new-password" required class="flex-1 block w-full rounded-none rounded-r-lg p-2.5 border-0 bg-gray-50 focus:outline-none focus:bg-white" placeholder="Repeat password"/>
        </div>
      </div>
      <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white text-lg rounded-lg shadow-md font-bold transition duration-200">Register</button>
    </form>
    <p class="text-sm text-center text-gray-500 mt-5">
      Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:underline">Log in</a>
    </p>
  </div>
</body>
</html>
