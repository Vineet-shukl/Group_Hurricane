<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-blue-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-8 py-10 bg-white rounded-2xl shadow-2xl space-y-8">
    <h2 class="text-3xl font-extrabold text-center text-indigo-800 drop-shadow">Create an Account</h2>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
        class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white text-lg rounded-lg shadow transition duration-200 font-semibold tracking-wide">
        Register
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-600 font-bold underline hover:text-indigo-800">Log in</a>
    </p>
  </div>
</body>
</html>
