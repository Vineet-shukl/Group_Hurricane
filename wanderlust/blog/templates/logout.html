<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for nicer text -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #00b4db, #0083b0);
            height: 100vh;
        }
        .logout-box {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            margin: 120px auto;
            padding: 32px 36px;
            max-width: 420px;
            text-align: center;
        }
        .logout-icon {
            font-size: 56px;
            color: #0083b0;
        }
        .btn-login {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="logout-box">
        <i class="fa-solid fa-door-open logout-icon"></i>
        <h2 class="mt-3 mb-4" style="letter-spacing: 1px;">You have successfully logged out!</h2>
        <p>We hope to see you again soon.</p>
        <a href="{% url 'login' %}" class="btn btn-primary btn-login">
            <i class="fa-solid fa-right-to-bracket me-2"></i>Login Again
        </a>
    </div>
</body>
</html>
